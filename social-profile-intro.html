<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dev Profile</title>
</head>
<body>
    <div class="container mt-5 text-center de-border-gray ">
        <img src="avatar.png" 
             alt="Dev Avatar"
             class="de-img-50 my-3 rounded-circle border border-5 border-primary"
             >

        <h2 class="text-primary">Jane Doe</h2>
        <h3 class="text-muted">Frontend Developer</h3>

        <h4 class="mt-5">Skills</h4>
        <ol class="list-group list-group-numbered mb-3">
            <li class="list-group-item"><span class="fw-bold">Experience</span> <br> (years)  <span class="badge bg-primary rounded-pill">10</span> </li>
            <li class="list-group-item"><span class="fw-bold">Projects</span> <br> (finished) <span class="badge bg-primary rounded-pill">100</span> </li>
            <li class="list-group-item"><span class="fw-bold">Languages</span> <br> (spoken)  <span class="badge bg-primary rounded-pill">4</span> </li>
        </ol>

        <!-- HW1: at the end add a reference which on click will try to call this phone number - 12345678
             add bootstrap/fontawesome PHONE icon on the reference
             using bootstrap button classes make it look like a red rounded button
        -->

        <button type="button" 
                class="btn btn-danger rounded-circle mb-3"
                onclick="phone()"
                >
            <svg xmlns="http://www.w3.org/2000/svg" 
        width="16" 
        height="16" 
        fill="currentColor" 
        class="bi bi-telephone" 
        viewBox="0 0 16 16">
            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
          </svg>

        </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="style.js"></script>

</body>
</html>
